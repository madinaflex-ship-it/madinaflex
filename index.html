<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Madina Flex & Wedding Cards Center</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
}

header{
    width:100%;
    height:350px;
    position:relative;
    overflow:hidden;
}

.slide{
    position:absolute;
    width:100%;
    height:100%;
    opacity:0;
    transition: opacity 1s ease-in-out;
}

.slide.active{
    opacity:1;
}

.slide img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.text-slide{
    background:#111;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    font-size:40px;
    font-weight:bold;
    letter-spacing:2px;
}
</style>
</head>

<body>

<header>
    <!-- Slide 1: Shop Name -->
    <div class="slide active text-slide">
        Madina Flex & Wedding Cards Center
    </div>

    <!-- Slide 2: Flex Printing -->
    <div class="slide">
        <img src="images/flex.jpg" alt="Flex Printing">
    </div>

    <!-- Slide 3: Wedding Cards -->
    <div class="slide">
        <img src="images/wedding.jpg" alt="Wedding Cards">
    </div>

    <!-- Slide 4: Visiting Cards & Stamps -->
    <div class="slide">
        <img src="images/visiting.jpg" alt="Visiting Cards & Stamps">
    </div>
</header>

<script>
let slides = document.querySelectorAll('.slide');
let index = 0;

setInterval(() => {
    slides[index].classList.remove('active');
    index = (index + 1) % slides.length;
    slides[index].classList.add('active');
}, 3000); // 3 seconds
</script>

</body>
</html>

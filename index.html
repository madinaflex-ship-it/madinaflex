<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Madina Flex & Wedding Cards Center</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root {
  --primary-color: #0f766e;
  --bg-light: #f4f6f8;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg-light);
  scroll-behavior: smooth;
}

/* ===== HEADER WITH PNG ZOOM SLIDESHOW ===== */
header {
  position: relative;
  height: 350px;
  overflow: hidden;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
}

.header-slide {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  opacity: 0;
  transform: scale(1);
  /* زوم اور مدھم ہونے کی اینیمیشن */
  transition: opacity 1s ease-in-out, transform 7s linear;
  object-fit: cover;
}

.header-slide.active {
  opacity: 0.7;
  transform: scale(1.15); /* Slow Zoom Effect */
  z-index: 1;
}

.header-text {
  position: relative;
  z-index: 10;
  text-align: center;
  color: #fff;
  display: none; /* شروع میں غائب رہے گا */
  animation: slideUpFade 1.5s ease-out forwards;
}

@keyframes slideUpFade {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.header-text h1 {
  font-family: 'Playfair Display', serif;
  font-size: clamp(28px, 7vw, 50px);
  text-shadow: 3px 3px 15px rgba(0,0,0,0.9);
  margin: 0;
}

/* ===== NAVIGATION ===== */
nav { background: #fff; padding: 15px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; }
nav a { margin: 0 15px; text-decoration: none; color: var(--primary-color); font-weight: 600; }

/* ===== SECTIONS ===== */
section { max-width: 1100px; margin: auto; padding: 50px 20px; }
h2 { text-align: center; color: var(--primary-color); margin-bottom: 30px; }
.services { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; }
.card { background: #fff; padding: 40px 20px; border-radius: 15px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05); cursor: pointer; transition: 0.3s; }
.card:hover { transform: scale(1.05); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }

/* ===== MODAL SLIDESHOW ===== */
.modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.95); }
.modal-content { position: relative; margin: auto; top: 50%; transform: translateY(-50%); width: 90%; max-width: 600px; }
.mySlides { display: none; text-align: center; }
.mySlides img { width: 100%; max-height: 80vh; object-fit: contain; border-radius: 10px; border: 3px solid #fff; }
.close { position: absolute; top: -50px; right: 0; color: white; font-size: 40px; cursor: pointer; }
.prev, .next { cursor: pointer; position: absolute; top: 50%; padding: 16px; color: white; font-weight: bold; font-size: 30px; transition: 0.3s; user-select: none; text-decoration: none; }
.next { right: -60px; } .prev { left: -60px; }

/* ===== FOOTER & WHATSAPP ===== */
.whatsapp { position: fixed; bottom: 25px; right: 25px; background: #25D366; color: #fff; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; text-decoration: none; z-index: 1000;

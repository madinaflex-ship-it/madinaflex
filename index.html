<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Madina Flex & Wedding Cards Center</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root {
  --primary-color: #0f766e;
  --bg-light: #f4f6f8;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg-light);
  scroll-behavior: smooth;
}

/* ===== HEADER WITH PNG ZOOM SLIDESHOW ===== */
header {
  position: relative;
  height: 350px;
  overflow: hidden;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
}

.header-slide {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  opacity: 0;
  transform: scale(1);
  /* زوم اور مدھم ہونے کی اینیمیشن */
  transition: opacity 1s ease-in-out, transform 7s linear;
  object-fit: cover;
}

.header-slide.active {
  opacity: 0.7;
  transform: scale(1.15); /* Slow Zoom Effect */
  z-index: 1;
}

.header-text {
  position: relative;
  z-index: 10;
  text-align: center;
  color: #fff;
  display: none; /* شروع میں غائب رہے گا */
  animation: slideUpFade 1.5s ease-out forwards;
}

@keyframes slideUpFade {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.header-text h1 {
  font-family: 'Playfair Display', serif;
  font-size: clamp(28px, 7vw, 50px);
  text-shadow: 3px 3px 15px rgba(0,0,0,0.9);
  margin: 0;
}

/* ===== NAVIGATION ===== */
nav { background: #fff; padding: 15px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; }
nav a { margin: 0 15px; text-decoration: none; color: var(--primary-color); font-weight: 600; }

/* ===== SECTIONS ===== */
section { max-width: 1100px; margin: auto; padding: 50px 20px; }
h2 { text-align: center; color: var(--primary-color); margin-bottom: 30px; }
.services { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; }
.card { background: #fff; padding: 40px 20px; border-radius: 15px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05); cursor: pointer; transition: 0.3s; }
.card:hover { transform: scale(1.05); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }

/* ===== MODAL SLIDESHOW ===== */
.modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.95); }
.modal-content { position: relative; margin: auto; top: 50%; transform: translateY(-50%); width: 90%; max-width: 600px; }
.mySlides { display: none; text-align: center; }
.mySlides img { width: 100%; max-height: 80vh; object-fit: contain; border-radius: 10px; border: 3px solid #fff; }
.close { position: absolute; top: -50px; right: 0; color: white; font-size: 40px; cursor: pointer; }
.prev, .next { cursor: pointer; position: absolute; top: 50%; padding: 16px; color: white; font-weight: bold; font-size: 30px; transition: 0.3s; user-select: none; text-decoration: none; }
.next { right: -60px; } .prev { left: -60px; }

/* ===== FOOTER & WHATSAPP ===== */
.whatsapp { position: fixed; bottom: 25px; right: 25px; background: #25D366; color: #fff; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; text-decoration: none; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

@media(max-width: 768px) { .next { right: 5px; } .prev { left: 5px; } header { height: 250px; } }
</style>
</head>
<body>

<header id="mainHeader">
    <img src="h1.png" class="header-slide active">
    <img src="h2.png" class="header-slide">
    <img src="h3.png" class="header-slide">

    <div class="header-text" id="shopName">
        <h1>Madina Flex & Wedding Cards Center</h1>
    </div>
</header>

<nav>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
</nav>

<section id="services">
  <h2>Our Services</h2>
  <div class="services">
    <div class="card">
      <i class="fas fa-layer-group" style="font-size:40px; color:var(--primary-color); margin-bottom:15px;"></i>
      <h3>Flex Printing</h3>
      <p>High Quality Shop Boards</p>
    </div>
    
    <div class="card" onclick="openModal()">
      <i class="fas fa-envelope-open-text" style="font-size:40px; color:var(--primary-color); margin-bottom:15px;"></i>
      <h3>Wedding Cards</h3>
      <p>Click to View Designs</p>
    </div>

    <div class="card">
      <i class="fas fa-print" style="font-size:40px; color:var(--primary-color); margin-bottom:15px;"></i>
      <h3>Digital Printing</h3>
      <p>All printing solutions</p>
    </div>
  </div>
</section>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="mySlides"><img src="wedding1.jpg"></div>
    <div class="mySlides"><img src="wedding2.jpg"></div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
</div>

<section id="contact" style="text-align:center;">
    <h2>Contact Us</h2>
    <p>Press Market, Shaheed Road, Jhang | 0345-8091910</p>
</section>

<a class="whatsapp" href="https://wa.me/923458091910" target="_blank">
  <i class="fab fa-whatsapp"></i>
</a>

<script>
// --- ہیڈر سلائیڈ شو ---
let currentHeaderSlide = 0;
const headerSlides = document.querySelectorAll('.header-slide');

function nextHeaderSlide() {
    headerSlides[currentHeaderSlide].classList.remove('active');
    currentHeaderSlide = (currentHeaderSlide + 1) % headerSlides.length;
    headerSlides[currentHeaderSlide].classList.add('active');
}
setInterval(nextHeaderSlide, 4000); // 4 سیکنڈ بعد سلائیڈ بدلے گی

// --- 5 سیکنڈ بعد نام دکھانا ---
setTimeout(function() {
    document.getElementById('shopName').style.display = 'block';
}, 5000);

// --- ویڈنگ کارڈز سلائیڈ شو ---
var slideIndex = 1;
function openModal() { document.getElementById("myModal").style.display = "block"; showSlides(slideIndex); }
function closeModal() { document.getElementById("myModal").style.display = "none"; }
function plusSlides(n) { showSlides(slideIndex += n); }
function showSlides(n) {
  var i; var slides = document.getElementsByClassName("mySlides");
  if (n > slides.length) {slideIndex = 1} if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) { slides[i].style.display = "none"; }
  slides[slideIndex-1].style.display = "block";
}
</script>

</body>
</html>

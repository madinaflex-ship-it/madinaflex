<style>
:root {
  --primary-color: #0f766e;
  --bg-light: #f4f6f8;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg-light);
  scroll-behavior: smooth;
}

/* ===== HEADER SLIDESHOW SETTINGS ===== */
header {
  position: relative;
  height: 400px;
  overflow: hidden;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* تصاویر اور ٹیکسٹ سلائیڈ کا مشترکہ ڈیزائن */
.slide {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  opacity: 0;
  transition: opacity 1s ease-in-out;
  display: flex;
  align-items: center;
  justify-content: center;
}

.slide.active {
  opacity: 1;
  z-index: 1;
}

/* تصاویر کا ڈیزائن اور زوم ایفیکٹ */
.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scale(1);
  transition: transform 6s linear;
}

.slide.active img {
  transform: scale(1.15); /* زوم ایفیکٹ صرف ایکٹو تصویر پر */
}

/* آخر میں آنے والا نام (Text Slide) */
.text-slide {
  background: var(--primary-color); /* نام والی اسکرین کا بیک گراؤنڈ کلر */
  color: #fff;
  text-align: center;
  padding: 20px;
}

.text-slide h1 {
  font-family: 'Playfair Display', serif;
  font-size: clamp(28px, 8vw, 55px);
  margin: 0;
  animation: slideIn 1.5s ease-out;
}

@keyframes slideIn {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}

/* ===== باقی ویب سائٹ کا ڈیزائن ===== */
nav { background: #fff; padding: 15px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; }
nav a { margin: 0 15px; text-decoration: none; color: var(--primary-color); font-weight: 600; }
section { max-width: 1100px; margin: auto; padding: 50px 20px; }
h2 { text-align: center; color: var(--primary-color); margin-bottom: 30px; }
.services { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; }
.card { background: #fff; padding: 40px 20px; border-radius: 15px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05); cursor: pointer; transition: 0.3s; }
.card:hover { transform: scale(1.05); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }

/* Modal Slideshow */
.modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.95); }
.modal-content { position: relative; margin: auto; top: 50%; transform: translateY(-50%); width: 90%; max-width: 600px; }
.mySlides { display: none; text-align: center; }
.mySlides img { width: 100%; max-height: 80vh; object-fit: contain; border-radius: 10px; border: 3px solid #fff; }
.close { position: absolute; top: -50px; right: 0; color: white; font-size: 40px; cursor: pointer; }
.prev, .next { cursor: pointer; position: absolute; top: 50%; padding: 16px; color: white; font-weight: bold; font-size: 30px; user-select: none; text-decoration: none; }
.next { right: -60px; } .prev { left: -60px; }

.whatsapp { position: fixed; bottom: 25px; right: 25px; background: #25D366; color: #fff; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; text-decoration: none; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

@media(max-width: 768px) { .next { right: 5px; } .prev { left: 5px; } header { height: 300px; } }
</style>
